<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>reveal.js - 500 slides</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="assets/csiro/wr140.jpg">

					<section data-markdown style="text-align: left;" >
						<h2>A One-Stop Shop for Colliding Wind Binaries </h2>
						<p>
							CSIRO Co-learnium 2025
						</p>
						<p>
							Ryan White <br>
							<small>Macquarie University</small>
						</p>
					</section>

					<section data-state="dim-background">
						<p>
							This talk summarises my recently released book chapter on Wolf-Rayet colliding wind binaries.
						</p>
						<img src="assets/csiro/chapter-qr.png" width='300'>
						<p>
							Or click the link: <a href="https://arxiv.org/abs/2412.12534">arxiv.org/abs/2412.12534</a>
						</p>
					</section>

					<section data-state="dim-background">
						<p>
							Or click the link: <a href="https://arxiv.org/abs/2412.12534">arxiv.org/abs/2412.12534</a>
						</p>
					</section>
					
				</section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				transition: 'linear'
			});
		</script>
	</body>
</html>
